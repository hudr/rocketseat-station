<html>
    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <div id="app">

            <input id="nome" />
            
        </div>

        <script>
            var linkElement = document.createElement('a');

            linkElement.setAttribute('href', 'http://google.com.br');

            linkElement.setAttribute('title', 'Site do Google');

            var textElement = document.createTextNode('Acessar site do Google');

            //Adicionando o textElement como filho do linkElement
            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('div#app');

            containerElement.appendChild(linkElement);

            ///////////////////////////////////////////////////////////////////

            var inputElement = document.querySelector('#nome');
            //or var inputElement = document.querySelector('div input#nome');

            //removendo o input do javascript.
            containerElement.removeChild(inputElement);
        </script>
    </body>
</html>
