<html>

<head>
    <title>Curso JavaScript</title>
</head>

<body>
    <div id="app">

        <button id="new">Novo quadrado</button>

        <div id="squares"></div>

    </div>

    <script>
        //Mapeando botões
        var btnElement = document.getElementById('new');
        var squaresElement = document.getElementById('squares');

        //Chamando função
        btnElement.onclick = function () {
            //Criando uma div dentro da div squares
            var square = document.createElement('div');

            //definindo caracteristicas de cada square criado
            square.style.width = '100px';
            square.style.height = '100px';
            square.style.backgroundColor = '#F00';

            //Adicionando mais um square dentro da div squares
            squaresElement.appendChild(square);

            square.onmouseover = function() {
                square.style.backgroundColor = getRandomColor();
            }
        };

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRandomColor(); // #E943F0
    </script>
</body>

</html>
