<html>

<head>
    <meta charset="utf-8">
    <title>Desafios</title>
</head>

<body>
    <script>
        function pares(x, y) {
            //Para i = X (menor numero)
            //Enquanto i for menor que Y (maior numero)
            for (var i = x; i <= y; i++) {

                //Se a sobra da divisão por 2 for igual a 0
                //imprima o número no console pois ele é par.
                //Para Impar seria 2 === 1 (sobra).
                if (i % 2 === 0) {
                    console.log(i);
                }
            }
        }

        pares(32, 321);
    </script>
</body>

</html>
