<!-- Intervalo & Timeout -->
<html>

<head>
    <meta charset="utf-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        function exibeAlgo(){
            console.log('Hello World!');
        }

        //ATENÇAO: neste caso eu não chamo a função e sim passo ela como parâmetro.
        //Ou seja, como estou passando para um parâmetro não preciso chamar (),
        //caso eu fosse chamar a função eu teria que colocar exibeAlgo().

        //Executa várias vezes no intervalo desejado.
        //setInterval(exibeAlgo, 1000);

        //Chama apenas 1x no intervalo desejado.
        setTimeout(exibeAlgo, 5000);
    </script>
</body>

</html>
