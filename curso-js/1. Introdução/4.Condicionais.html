<body>
    <script>

        function retornaSexo(sexo) {

            //M, F
            //Masculino, Feminino

            /** LEGENDA INTERESSANTE
             *  '=' - Atribuição.
             *  '==' - Verificação se valores são iguais.
             *  '===' - Verificação se valores e tipos são iguais.
             **/

            /** Condicional Simples
            if(sexo === 'M') {

                return 'Masculino';

            } else if (sexo === 'F') {

                return 'Feminino';

            //Este if é o padrão para demais inputs.
            } else {

                return 'Outro';
            } **/

            //Switch
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino'
                default:
                    return 'Outro';
            }
        }

        //Definição novamente pois a variável 'resultado' não é visível fora da função.
        var resultado = retornaSexo('M');;
        console.log(resultado);
    </script>
</body>

</html>
